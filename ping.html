<script src="socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:6040');

  socket.on('pong',function (message) {
    console.log(message);
  });

  var ping = function(message){
  	socket.emit('toPing',{message: message});
  };


  var disconnect = function(){
  	socket.emit('disconnect');
  };
